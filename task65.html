<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document65</title>
</head>
<body>
    <script>
        var str=""
        for(i=1;i<=5;i++){
        for (k=4;k>=i; k--) {
              str += " ";
            }
          for(j=1;j<=i;j++){
                str+=j
          }
          for(j=i-1;j>=1;j--){
            str+=j
          }
          str+="\n"
        }
        console.log(str)
    </script>
</body>
</html>
