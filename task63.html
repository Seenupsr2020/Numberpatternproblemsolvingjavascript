<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str=""
        for(i=0;i<=3;i++){
        for(j=1;j<=7-2*i;){
         if (j%2==0) {
            str+=j
         }
         else{
            str+=j
         }
        }
        str+="\n"
        }
        console.log(str)
    </script>
</body>
</html>
