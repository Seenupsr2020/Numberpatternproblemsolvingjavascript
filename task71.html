<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "";
       count=1;
      for (i=1;i<=7;i++) { 
      if (i<=4) {
        for(k=1;k<=4-i;k++){
          str+=" "
        }
       for (j=1;j<=i;j++) {
            str+=count+" ";
            count++;
        }
        str+="\n";
    } 
        else {
        for(k=2;k<=i-4;k++){
            str+=" "
        }    
        for (j=1;j<=8-i;j++) {
            str+=count+" ";
            count++;
        }
        str+="\n";
    }
}

console.log(str);

    </script>
</body>
</html>
