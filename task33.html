<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = ""
        for (i = 4; i >= 1; i--) {
            for (j = 1; j <= i; j++) {
                str += j;
            }
            str += "\n"
        }
        console.log(str)
        // output:
        // 1234
        // 123
        // 12
        // 1

    </script>
</body>

</html>
