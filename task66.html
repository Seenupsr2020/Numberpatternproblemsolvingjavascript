<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document66</title>
</head>
<body>
    <script>
        var str=""
        for(i=0;i<=3;i++){
            for(k=0;k<=i;k++){
                str+=" "
            }
            for(j=1;j<=7-2*i;j++){
                if(j%2==0){
                     str+=0
                }
                else{
                    str+=j
                }
            }
            str+="\n"
        }
        console.log(str)
    </script>
</body>
</html>
