<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document40</title>
</head>

<body>
    <script>
        var str = "";
        for (i = 5; i >= 1; i--) {
            for (k = 4; k >= i; k--) {
                str += " ";
            }
            for (j = i; j >= 1; j--) {
                str += j;
            }
            str += "\n";

        }
        console.log(str);

        // op:
        // 54321
        // 4321
        // 321
        // 21
        // 1

    </script>
</body>

</html>
