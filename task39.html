<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document39</title>
</head>

<body>
    <script>
        var str = "";
        for (i = 1; i <= 5; i++) {
            for (k = 4; k >= i; k--) {
                str += " ";
            }
            for (j = 5; j >= i; j--) {
                str += j;
            }
            str += "\n";

        }
        console.log(str);

        // output
        // 54321
        // 5432
        // 543
        // 54
        // 5

    </script>
</body>

</html>
