<body>
    <script>
        var str = "";
       for (i=1;i<=5;i++) {
       for (j= 1;j<=i;j++) {
       if (j == 1||j == i) {
         str +=1; 
      } else {
        str += i - 1; 
     }
    }
    str += "\n"; 
  }

console.log(str);

    </script>
