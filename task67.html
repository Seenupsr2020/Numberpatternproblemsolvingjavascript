<html lang="en">
<head>

</head>
<body>
    <script>
    var str = ""
     for(i=0;i<=3;i++) {
        for(k=0;k<=i;k++){
                str+=" "
            }
     for (j=i+1;j<=7-i;j++) {
        if (j%2==0) {
            str+=0
        } else {
            str+=j
        }
         
    }
    str += "\n" 
}
console.log(str)
     
    </script>
</body>
