<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    str = "";
    for (i = 1; i <= 4; i++) {
      for (j = i; j >= 1; j--) {
        str += j;
      }
      str += "\n";
    }
    console.log(str);
    // output
    // 1
    // 21
    // 321
    // 4321
  </script>
</body>

</html>
